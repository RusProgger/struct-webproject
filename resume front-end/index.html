<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="фронтенд, front-end, resume">
    <meta name="description" content="Руслан Вороненко Фронтенд розробник">
    <!-- Стандартная иконка .ico для старых браузеров -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Иконка в формате .png для современных браузеров с разными размерами -->
    <link rel="icon" href="assets/images/icons/resume-32.png" sizes="32x32">
    <link rel="icon" href="assets/images/icons/resume-16.png" sizes="16x16">
    <!-- Иконка в формате SVG для векторных браузеров -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- Для мобильных устройств: иконки с большими размерами -->
    <link rel="icon" href="assets/images/icons/resume-180.png" sizes="180x180">
    <link rel="icon" href="assets/images/icons/resume-192.png" sizes="192x192">

    <!-- Мета-теги для улучшенной поддержки PWA и мобильных приложений (для iOS и Android) -->

    <!-- Название для веб-приложения на устройствах iOS -->
    <meta name="apple-mobile-web-app-title" content="resume front-end">
    <!-- Устанавливает веб-приложение в полный экран на устройствах iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Стиль полосы состояния на iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Иконка для главного экрана на устройствах Apple -->
    <link rel="apple-touch-icon" href="assets/images/icons/resume-180.png">
    <!-- Мета-теги для Android (например, для Chrome, если сайт добавлен на главный экран) -->
    <meta name="theme-color" content="#ffffff"> 
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Резюме - Руслан Вороненко Фронтенд розробник</title>
</head>
<body>
    <!-- header -->
    <header class="header header-bg">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="#" aria-label="logo" title="front-end developer">Frontend <span>developer</span></a>
            </div>
            <div class="header__lang">
                <button id="lang-uk" class="header__language-button header__language-button--active" aria-label="
                Перейти на українську мову">UK</button>
                <button id="lang-en" class="header__language-button" aria-label="Перейти до англійської мови">EN</button>
            </div>
            <div class="header__themes">
                <label class="header__themes-switch">
                    <input class="header__themes-input" type="checkbox" id="theme-toggle">
                    <span class="header__themes-slider buttonRound">
                        <span class="icon-sun"><i class="fa-solid fa-sun"></i></span>
                        <span class="icon-moon"><i class="fa-solid fa-moon"></i></span>
                    </span>
                </label>
            </div>
            <!-- nav  -->
            <div class="header__menu" id="burger-menu">
                <div class="header__menu-burger">
                    <span class="header__menu-line"></span>
                    <span class="header__menu-line"></span>
                    <span class="header__menu-line"></span>
                </div>
            </div>
            
        </div>
    </header>
    <!-- header end -->
</body>
</html>
